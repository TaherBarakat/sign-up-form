<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>sign-up form</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <main>
         <div class="logo-side">
            <div class="logo">lol</div>
         </div>
         <div class="form-side">
            <div class="discreption">
               Lorem ipsum dolor sit amet consectetur adipisicing elit.
               Quibusdam velit natus inventore nihil iusto necessitatibus totam
               cum illo dignissimos exercitationem. Necessitatibus expedita
               cupiditate cum, earum perspiciatis sapiente quidem at reiciendis?
            </div>
            <form action="/." method="post">
               <div>
                  <label for="first-name"> first name</label>
                  <input type="text" id="first-name" name="first-name" />
               </div>
               <div>
                  <label for="last-name"> last name</label>
                  <input type="text" id="last-name" name="last-name" />
               </div>
               <div>
                  <label for="email"> email</label>
                  <input type="email" id="email" name="email" />
               </div>
               <div>
                  <label for="phone-number"> phone number</label>
                  <input type="number" id="phone-number" name="phone-number" />
               </div>
               <div>
                  <label for="password"> password</label>
                  <input type="password" id="password" name="password" />
               </div>
               <div>
                  <label for="confirm-password"> confirm password</label>
                  <input
                     type="password"
                     id="confirm-password"
                     name="confirm-password"
                  />
               </div>
               <div><button type="submit">submit</button></div>
            </form>
         </div>
      </main>
      <script src="index.js"></script>
   </body>
</html>
